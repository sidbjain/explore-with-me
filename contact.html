<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Explore With Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px 20px;
      color: #333;
      margin: 0;
    }

    .contact-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      color: #2f80ed;
      text-align: center;
      margin-bottom: 20px;
    }

    .contact-info {
      font-size: 16px;
      line-height: 1.8;
    }

    .contact-info a {
      color: #2f80ed;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    a.back-link {
      display: block;
      margin-top: 30px;
      text-align: center;
      color: #2f80ed;
      text-decoration: none;
    }

    .close-btn {
      position: fixed;
      top: 15px;
      right: 20px;
      background: white;
      color: #2f80ed;
      border: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 9999;
    }

    .close-btn:hover {
      background: #e6f0ff;
    }
  </style>
</head>
<body>

  <!-- Top-right Close Button -->
  <button class="close-btn" onclick="goHome()">X</button>

  <div class="contact-container">
    <h1>Contact Me</h1>
    <div class="contact-info">
      <p><strong>Email:</strong> <a href="mailto:sidharthjain.m20@email.com">sidharthjain.m20@email.com</a></p>
      <p><strong>WhatsApp:</strong> <a href="#">Coming Soon</a></p>
    </div>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>

  <script>
    function goHome() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
