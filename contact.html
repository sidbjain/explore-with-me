<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Explore With Me</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .header-bar {
      background: linear-gradient(90deg, #2f80ed, #1e6ad9);
      color: white;
      padding: 60px 20px 40px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .header-bar h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: fadeDown 0.8s ease-out;
    }

    .header-bar p {
      font-size: 1.1rem;
      opacity: 0.9;
      animation: fadeUp 1s ease-out;
    }

    .contact-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      animation: fadeIn 1.2s ease-in-out;
    }

    .contact-info {
      font-size: 16px;
      line-height: 1.8;
      margin-top: 20px;
    }

    .contact-info a {
      color: #2f80ed;
      text-decoration: none;
      font-weight: 500;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    a.back-link {
      display: block;
      margin-top: 30px;
      text-align: center;
      color: #2f80ed;
      text-decoration: none;
      font-weight: 600;
    }

    .close-btn {
      position: fixed;
      top: 15px;
      right: 20px;
      background: white;
      color: #2f80ed;
      border: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50%;
      padding: 6px 12px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 9999;
      transition: background 0.3s, transform 0.3s;
    }

    .close-btn:hover {
      background: #e6f0ff;
      transform: rotate(90deg);
    }

    /* Animations */
    @keyframes fadeDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Close Button -->
  <button class="close-btn" onclick="goHome()">√ó</button>

  <!-- Header Section -->
  <div class="header-bar">
    <h1>Contact Me</h1>
    <p>Let's connect ‚Äî online or on the road! üåç‚úâÔ∏è</p>
  </div>

  <!-- Main Contact Info -->
  <div class="contact-container">
    <div class="contact-info">
      <p><strong>Email:</strong> <a href="mailto:sidharthjain.m20@email.com">sidharthjain.m20@email.com</a></p>
      <p><strong>WhatsApp:</strong> <a href="#">Coming Soon</a></p>
    </div>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>

  <script>
    function goHome() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
