  <script>
    const track = document.getElementById('carouselTrack');
    let index = 0;

    function slide() {
      index++;
      if (index >= track.children.length) index = 0;
      track.style.transform = `translateX(-${index * 100}%)`;
    }

    setInterval(slide, 3000);
  </script>
