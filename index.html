    html, body {

      margin: 0;
      padding: 0;

      color: #333;

    .nav-bar {
      position: fixed;
      top: 0;
      left: 0;

      color: white;
      padding: 10px 10px;

      white-space: nowrap;
    }

    .nav-links {
      display: flex;
      flex-wrap: nowrap;
      gap: 4.5px;
    }

    .nav-links a, .nav-links button {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
      white-space: nowrap;
      padding: 6px 17px;
    }

    .nav-links .home-btn {
      background: white;
      color: #2f80ed;
      border-radius: 5px;
    }

    header {
      background: linear-gradient(to right, #2f80ed, #1e6ad9);
      color: white;
      padding: 100px 20px 50px;
      text-align: center;
      margin-top: 60px;
    }

    header h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
      animation: fadeDown 1s ease-in-out;
    }

    header p {
      font-size: 1.2em;
      opacity: 0.9;
      animation: fadeUp 1.5s ease-in-out;
    }

    @keyframes fadeDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    nav {
      margin: 20px 0;
      text-align: center;
    }

    nav input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    main {
      padding: 20px;
      padding-top: 40px;
    }

    .featured {
      margin-bottom: 40px;
    }

    .featured h2 {
      text-align: center;
      color: #2f80ed;
      margin-bottom: 30px;
      font-size: 2em;
    }

    .carousel {
      width: 100%;
      max-width: 800px;
      margin: auto;
      overflow: hidden;
      position: relative;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel img {
      width: 100%;
      flex-shrink: 0;
      object-fit: cover;
      height: 700px;
      transition: transform 0.4s ease-in-out;
    }

    .carousel img:hover {
      transform: scale(1.02);
    }

    footer {
      background-color: #307FE2;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      width: 100%;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      color: #fff;
      margin: 0 10px;
      font-size: 1.5rem;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #f0f8ff;
      transform: scale(1.2);
    }

  <script>
    const track = document.getElementById('carouselTrack');
    let index = 0;

    function slide() {
      index++;
      if (index >= track.children.length) index = 0;
      track.style.transform = `translateX(-${index * 100}%)`;
    }

    setInterval(slide, 3000);
  </script>
