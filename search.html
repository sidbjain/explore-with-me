
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Results - Explore With Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #2f80ed;
      text-align: center;
    }
    .results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      width: 250px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-decoration: none;
      color: inherit;
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .card div {
      padding: 10px;
    }
    .card h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #2f80ed;
    }
    .card p {
      margin: 5px 0 0;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

<a href="index.html" style="
  position: absolute;
  top: 20px;
  right: 20px;
  text-decoration: none;
  font-size: 24px;
  font-weight: bold;
  color: #2f80ed;
  background: white;
  border-radius: 50%;
  width: 35px;
  height: 35px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  z-index: 1000;">Ã—</a>


  <h1>Search Results</h1>
  <div class="results" id="resultsContainer"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const query = params.get('q')?.toLowerCase() || '';
    const results = [
      { title: "Kedarkantha Trek", desc: "A breathtaking winter adventure", img: "images/20250211_082843.jpg", link: "kedarkantha.html" },
      { title: "Goa Beach Adventure", desc: "Golden beaches and vibrant nightlife", img: "images/goa1.jpg", link: "goa-beach-vlog.html" },
      { title: "Jim Corbett Safari", desc: "Wildlife thrill and forest peace", img: "images/jim1.jpg", link: "jim-corbett-safari.html" },
      { title: "Jaisalmer Desert Ride", desc: "Camel rides and starry desert skies", img: "images/jaisalmer1.jpg", link: "jaisalmer-desert-ride.html" },
      { title: "Jaipur City Tour", desc: "Royal forts and colorful bazaars", img: "images/jaipur1.jpg", link: "jaipur-city-tour.html" }
    ];

    const filtered = results.filter(item =>
      item.title.toLowerCase().includes(query) || item.desc.toLowerCase().includes(query)
    );

    const container = document.getElementById('resultsContainer');
    if (filtered.length === 0) {
      container.innerHTML = '<p>No results found.</p>';
    } else {
      filtered.forEach(item => {
        container.innerHTML += `
          <a class="card" href="${item.link}">
            <img src="${item.img}" alt="${item.title}">
            <div>
              <h3>${item.title}</h3>
              <p>${item.desc}</p>
            </div>
          </a>
        `;
      });
    }
  </script>
</body>
</html>
