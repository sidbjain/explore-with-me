<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Results - Explore With Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .header-bar {
      background: linear-gradient(to right, #FF6F61, #FFD700);
      color: white;
      padding: 70px 20px 50px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .header-bar h1 {
      font-size: 2.6rem;
      margin-bottom: 10px;
      animation: fadeDown 1s ease-out;
    }

    .results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px auto;
      max-width: 1000px;
      padding: 0 20px;
      animation: fadeIn 1.2s ease-in-out;
    }

    .card {
      width: 250px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card div {
      padding: 15px;
    }

    .card h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #FF6F61;
    }

    .card p {
      margin: 8px 0 0;
      font-size: 0.95rem;
      color: #555;
    }

    .close-btn {
      position: fixed;
      top: 15px;
      right: 20px;
      background: white;
      color: #FF6F61;
      border: none;
      font-size: 20px;
      font-weight: bold;
      border-radius: 50%;
      padding: 6px 12px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 9999;
      transition: background 0.3s, transform 0.3s;
    }

    .close-btn:hover {
      background: #fff3f0;
      transform: rotate(90deg);
    }

    .no-results {
      text-align: center;
      font-size: 1.2rem;
      color: #777;
      margin-top: 40px;
    }

    /* Animations */
    @keyframes fadeDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      .header-bar h1 { font-size: 2rem; }
      .card { width: 100%; max-width: 320px; }
    }
  </style>
</head>
<body>

  <!-- Close Button -->
  <button class="close-btn" onclick="goHome()">Ã—</button>

  <!-- Header Section -->
  <div class="header-bar">
    <h1>Search Results</h1>
  </div>

  <!-- Results -->
  <div class="results" id="resultsContainer"></div>

  <script>
    function goHome() {
      window.location.href = 'index.html';
    }

    const params = new URLSearchParams(window.location.search);
    const query = params.get('q')?.toLowerCase() || '';
    const results = [
      { title: "Kedarkantha Trek", desc: "A breathtaking winter adventure", img: "images/20250211_082843.jpg", link: "kedarkantha.html" },
      { title: "Tungnath Trek", desc: "the highest shiva temple on the earth - where devotion meets the sky
12073 ft", img: "images/tungnath mandir with me.jpg", link: "tungnathtrek.html" },
      { title: "Jim Corbett Safari", desc: "Wildlife thrill and forest peace", img: "images/jim1.jpg", link: "jim-corbett-safari.html" },
      { title: "Jaisalmer Desert Ride", desc: "Camel rides and starry desert skies", img: "images/jaisalmer1.jpg", link: "jaisalmer-desert-ride.html" },
      { title: "Jaipur City Tour", desc: "Royal forts and colorful bazaars", img: "images/jaipur1.jpg", link: "jaipur-city-tour.html" }
    ];

    const filtered = results.filter(item =>
      item.title.toLowerCase().includes(query) || item.desc.toLowerCase().includes(query)
    );

    const container = document.getElementById('resultsContainer');
    if (filtered.length === 0) {
      container.innerHTML = '<p class="no-results">No results found.</p>';
    } else {
      filtered.forEach(item => {
        container.innerHTML += `
          <a class="card" href="${item.link}">
            <img src="${item.img}" alt="${item.title}">
            <div>
              <h3>${item.title}</h3>
              <p>${item.desc}</p>
            </div>
          </a>
        `;
      });
    }
  </script>
</body>
</html>
