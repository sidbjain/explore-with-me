<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jaisalmer Desert Ride - Explore With Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    .header-bar {
      background: linear-gradient(to right, #2f80ed, #1e6ad9);
      color: white;
      padding: 60px 20px 40px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .header-bar h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: fadeDown 0.8s ease-out;
    }

    .header-bar p {
      font-size: 1.1rem;
      opacity: 0.9;
      animation: fadeUp 1s ease-out;
    }

    .container {
      max-width: 850px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      animation: fadeIn 1.2s ease-in-out;
    }

    .container h2 {
      color: #2f80ed;
      font-size: 1.4rem;
      margin-top: 30px;
    }

    .container p {
      line-height: 1.8;
      font-size: 16px;
    }

    .container img {
      width: 100%;
      height: auto;
      margin: 20px 0;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .container img:hover {
      transform: scale(1.01);
    }

    iframe {
      border: none;
      border-radius: 10px;
      margin-top: 20px;
    }

    .close-btn {
      position: fixed;
      top: 15px;
      right: 20px;
      background: white;
      color: #2f80ed;
      border: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50%;
      padding: 6px 12px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 9999;
      transition: background 0.3s, transform 0.3s;
    }

    .close-btn:hover {
      background: #e6f0ff;
      transform: rotate(90deg);
    }

    /* Animations */
    @keyframes fadeDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 768px) {
      .header-bar h1 {
        font-size: 2rem;
      }

      .container {
        padding: 20px;
      }

      iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <!-- Close Button -->
  <button class="close-btn" onclick="goHome()">Ã—</button>

  <!-- Header -->
  <div class="header-bar">
    <h1>Jaisalmer Desert Ride</h1>
    <p>Explore With Me</p>
  </div>

  <!-- Content -->
  <div class="container">
    <h2>My Experience</h2>
    <p>The golden city of Jaisalmer offered a mesmerizing desert safari, camel rides, and traditional Rajasthani hospitality.</p>

    <img src="images/jaisalmer.jpg" alt="Jaisalmer Desert Ride" />

    <h2>Video Highlights</h2>
    <iframe width="100%" height="400" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" allowfullscreen></iframe>
  </div>

  <script>
    function goHome() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
